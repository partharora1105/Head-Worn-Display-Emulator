      <script>
            var threshold = 139835;
            var isHidden = false;
document.onkeydown = KeyCheck;
spaceClick = 0
leftClick = 0
function KeyCheck()
{
    var KeyID = event.keyCode;
    switch(KeyID)
    {
      case 32:
      spaceClick++;
      console.log("Space Click : " + spaceClick)
      document.getElementById("demoImg").style.visibility = "hidden";
      isHidden = !isHidden;
      break;


      case 37:
      leftClick++;
      console.log("Left Click : " + leftClick)
      break;
     }
}


            var deltaPos = 0.4;
            var deltaSize = 2;

            var pos = [45,33.5,17.6,0.3]
            var size = [85,90]



            let h  = 2173.2283465; //57.5cm
            let w = 1209.4488189; //32cm
            document.getElementById("demoImg").style.height = (h).toString() + "px" ;
            document.getElementById("demoImg").style.width = (w).toString() + "px" ;
            document.getElementById("demoImg").style.marginLeft = ((screen.width-w)/2).toString() + "px" ;
            document.getElementById("demoImg").style.marginTop =  ((screen.height-h)/2).toString() + "px" ;
            // document.getElementById("demoImg").style.height = size[0]+ "%";

                const intervalID = setInterval(myCallback, 500, "Parameter 1", "Parameter 2");
                function myCallback() {
<!--                  console.log({{data}});-->
                  if ({{data}} > threshold) {
                     document.getElementById("demoImg").style.visibility = "hidden";
                  } else {
                    if (!isHidden) {
                      document.getElementById("demoImg").style.visibility = "visible" ;
                      }
                  }


            }



            function checkKey(e) {

                e = e || window.event;
                var currPos = document.getElementById("demoImg").style.marginLeft;
                currPos = parseInt(currPos.trim("%"))

                var currSize = document.getElementById("demoImg").style.height;
                currSize = parseInt(currSize.trim("%"))

                if (e.keyCode == '38') {
                    currSize += deltaSize;
                }
                else if (e.keyCode == '40') {
                    currSize -= deltaSize;
                }
                else if (e.keyCode == '37') {
                   currPos -= deltaPos;
                }
                else if (e.keyCode == '39') {
                    currPos += deltaPos;
                }
                document.getElementById("demoImg").style.marginLeft = currPos + "%";
                document.getElementById("demoImg").style.height = currSize + "%";
                console.log(currPos);
            }

            function setPos(num) {
                var currPos = document.getElementById("demoImg").style.marginLeft;
                currPos = parseInt(currPos.trim("%"))
                pos[num - 1] = currPos
            }

            function setSize(num) {
                var currSize = document.getElementById("demoImg").style.height;
                currSize = parseInt(currSize.trim("%"))
                size[num - 1] = currSize
            }

            function getPos(num) {
                document.getElementById("demoImg").style.marginLeft = pos[num - 1] + "%";
            }

            function getSize(num) {
                document.getElementById("demoImg").style.height = size[num - 1] + "%";
            }
      </script>
